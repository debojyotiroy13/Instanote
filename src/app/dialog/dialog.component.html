<h1 mat-dialog-title>Add Collection</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field style="width:100%">
    <input matInput [(ngModel)]="data.name" placeholder="Collection Name" class="dialog-input">
  </mat-form-field>
  <mat-form-field style="width:100%">
    <input matInput [(ngModel)]="data.user" placeholder="User" class="dialog-input">
  </mat-form-field>
  <mat-form-field style="width:100%">
    <input matInput [(ngModel)]="data.description" placeholder="Description" class="dialog-input">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="comment-btn" mat-button (click)="onNoClick()">CANCEL</button>
  <button class="comment-btn" mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
