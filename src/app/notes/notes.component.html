<div class="header">
    <h1> <a routerLink="/"><i class="fa fa-sticky-note my-icon" style="padding-right: 10px;"></i></a>Instanote</h1>
</div>

<div style="overflow: hidden;">
    <img id="notes-img" src="https://source.unsplash.com/random/1800x400?Desert&sig=510">
</div>
<div class="row" style="margin-top:-390px; margin-right:15px; margin-left:15px; margin-bottom:200px">
        <button type="submit" class="back-btn" routerLink="/">
            <i class="fa fa-arrow-left my-icon"></i>
        </button>
    </div>
<div class="container" *ngFor="let collection of collections">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="min-height: 80vh;">
            <div class="posts">
                <div class="posts-section">
                    <p class="post-text-header">
                        <i class="fa fa-sticky-note my-icon-profile"></i>{{collection.payload.data().name}}</p>
                </div>
                <div class="posts-section">
                    <p style="text-align: right;">
                    </p>
                    <p class="post-text" *ngFor="let text of collection.payload.data().posts"><span
                            class="tagged">@{{collection.payload.data().user}} </span>{{text}}</p>
                </div>
                <hr>
                <div class="posts-section-bottom">
                    <input type="text" placeholder="write a comment" class="comment-input"
                        [(ngModel)]="collection.payload.data().postText" (ngModelChange)="postText = $event"
                        (keyup.enter)="addPost(postText,collection)">
                    <span class="comment-btn" (click)="addPost(postText,collection)">ADD</span>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
              <form class="contact-form" name="contact" netlify>
                <h2>CONTACT US</h2>
                <br>
                <p>
                  <input type="text" name="name" placeholder="name" />
                </p>
                <p>
                  <input type="email" name="email" placeholder="email" />
                </p>
                <p>
                  <textarea name="message" columns="5" placeholder="message" class="text-area"></textarea>
                </p>
                <p style="text-align: center">
                  <button type="submit" class="btn">send</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </footer>
