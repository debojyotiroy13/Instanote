<div class="header">
  <h1><a routerLink="/"><i class="fa fa-sticky-note my-icon" style="padding-right: 10px;"></i></a>Instanote
    <span style="text-align: right; float: right;">
      <!-- <button class="my-btn"><i class="fa fa-compass my-icon-profile" style="padding-left: 10px;vertical-align: middle;"></i></button> -->
      <!-- <button class="my-btn" (click)="profileClciked()"><i class="fa fa-user my-icon-profile"
          style="padding-left: 10px;vertical-align: middle;"></i></button> -->
    </span>
  </h1>
</div>
<!-- <div class=""> -->
  <div class="row" style="margin-right: 0px;margin-left: 0px;">
    <div class="col-lg-1" style="margin-top: 20px;">
      <button class="my-btn" (click)="compassClciked()"><i class="fa fa-compass my-icon-profile" style="padding-left: 10px;vertical-align: middle;"></i></button>
      <button class="my-btn" (click)="profileClciked()"><i class="fa fa-user my-icon-profile" style="padding-left: 10px;vertical-align: middle;"></i></button>
      <button class="my-btn" (click)="openDialog()">    <i class="fa fa-plus my-icon-profile" style="padding-left: 10px;vertical-align: middle;"></i></button>
      <button class="my-btn" (click)="logoutClicked()">    <i class="fa fa-sign-out my-icon-profile" style="padding-left: 10px;vertical-align: middle;"></i></button>
    </div>
    <div class="col-lg-10">
      <div class="row">

        <div class="col-lg-4" *ngFor="let collection of collections">
          <div class="posts">
            <div class="posts-section">
              <p class="post-text-header"><i
                  class="fa fa-sticky-note my-icon-profile"></i>{{collection.payload.doc.data().name}}</p>
            </div>
            <p style="background: #ddd;min-height: 100px;text-align: center; color: white">
              <img id="post-img" src="{{collection.payload.doc.data().image}}"
                alt="{{collection.payload.doc.data().description}}">
            </p>
            <div class="posts-section">
              <p style="text-align: right;">
                <i class="fa fa-heart my-icon"></i>
                <!-- <i class="fa fa-comment my-icon"></i> -->
                <!-- <i class="fa fa-lock my-icon"></i> -->
                <i class="fa fa-trash my-icon" (click)="deletePost(collection)"></i>
                <i class="fa fa-arrow-right my-icon" (click)="enterPost(collection)"></i>
              </p>
              <p class="post-text" *ngFor="let text of collection.payload.doc.data().posts"><span
                  class="tagged">@{{collection.payload.doc.data().user}} </span>{{text}}</p>
            </div>
            <hr>
            <div class="posts-section-bottom">
              <input type="text" placeholder="write a comment" class="comment-input"
                [(ngModel)]="collection.payload.doc.data().postText" (ngModelChange)="postText = $event"
                (keyup.enter)="addPost(postText,collection)">
              <span class="comment-btn" (click)="addPost(postText,collection)">ADD</span>
            </div>
          </div>
        </div>
        <!-- <div class="col-lg-4" style="padding-top: 20px;padding-bottom: 20px;border-radius: 5px;">
          <div class="posts-add-container">
            <button class="my-btn posts-add-btn" (click)="openDialog()"><i class="fa fa-plus my-icon-profile"
                style="padding-left: 10px;vertical-align: middle;"></i></button>
          </div>
        </div> -->
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
<!-- </div> -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <form class="contact-form" name="contact" netlify>
          <h2>CONTACT US</h2>
          <br>
          <p>
            <input type="text" name="name" placeholder="name" />
          </p>
          <p>
            <input type="email" name="email" placeholder="email" />
          </p>
          <p>
            <textarea name="message" columns="5" placeholder="message" class="text-area"></textarea>
          </p>
          <p style="text-align: center">
            <button type="submit" class="btn">send</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</footer>
